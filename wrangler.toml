name = "menu-familiar"
compatibility_date = "2024-01-15"

# Configuración para Cloudflare Pages
[build]
command = ""
cwd = ""
watch_paths = []

# Directorio de salida (archivos estáticos)
[env.production]
vars = { ENVIRONMENT = "production" }

[observability]
enabled = false

[triggers]
crons = []

# Soporte para SPA (Single Page Application)
# Redirige las rutas no encontradas a index.html para que React Router funcione
[[routes]]
pattern = "*.js"
priority = 100

[[routes]]
pattern = "*.css"
priority = 100

[[routes]]
pattern = "/api/*"
priority = 50

[[routes]]
pattern = "/*"
priority = 1
